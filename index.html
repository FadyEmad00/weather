<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Weather</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container d-flex justify-content-between ">
            <a class="navbar-brand" href="#">
                <h2>Weather</h2>
            </a>
        </div>
    </nav>

    <div class="hero">
        <div class="container">
            <form class="find-location" id="form">
                <input type="text" placeholder="Find your location..." id="search">
                <button id="submitBtn">Find</button>
            </form>
        </div>
    </div>

    <div class="forecast-table">
        <div class="container">
            <div class="forecast-wrapper row">
                <div class="forecast col-lg-4 rounded">
                    <div class="forecast-header d-flex justify-content-between align-items-center ">
                        <p id="day">Tuesday</p>
                        <p id="tody-date">1/12</p>
                    </div>

                    <div class="forecast-content text-center d-flex flex-column gap-2">
                        <h5 id="country-name" class="country-name">Cairo</h5>
                        <div class="forecast-icon">
                            <img id="tody-icon" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" width="48">
                        </div>

                        <h1><span id="tody-degree"></span><sup>o</sup>C</h1>

                        <p id="tody-status">Partly cloudy</p>
                    </div>
                </div>

                <div class="forecast col-lg-4 ">
                    <div class="forecast-header">
                        <p class="text-center" id="day">Tuesday</p>
                    </div>

                    <div class="forecast-content  text-center ">
                        <div class="forecast-icon">
                            <img id="day-icon" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt=""
                                width="48">
                        </div>
                        <h2><span id="day-max">19.6</span><sup>o</sup>C</h2>
                        <small><span id="day-min"></span><sup>o</sup></small>
                        <p id="day-status" class="mt-3">Partly cloudy</p>
                    </div>
                </div>

                <div class="forecast text-center  col-lg-4 rounded">
                    <div class="forecast-header">
                        <p id="day">Tuesday</p>
                    </div>

                    <div class="forecast-content text-center ">
                        <div class="forecast-icon">
                            <img id="day-icon" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt=""
                                width="48">
                        </div>
                        <h2><span id="day-max">19.6</span><sup>o</sup>C</h2>
                        <small><span id="day-min"></span><sup>o</sup></small>
                        <p id="day-status" class="mt-3">Partly cloudy</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
